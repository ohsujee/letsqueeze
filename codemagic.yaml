workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      node: 18.17.0
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.gigglz.app"
        APP_STORE_APP_ID: "6740466638"

    integrations:
      app_store_connect: Gigglz API Key

    scripts:
      - name: Generate private key and fetch signing files
        script: |
          # Generate a new RSA private key for certificate
          openssl genrsa -out /tmp/cert_key.pem 2048

          # Fetch or create signing files
          app-store-connect fetch-signing-files com.gigglz.app \
            --type IOS_APP_STORE \
            --create \
            --certificate-key=@file:/tmp/cert_key.pem

      - name: Install dependencies
        script: |
          npm install

      - name: Build Next.js
        script: |
          npm run build

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --config "Release"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        expire_build_submitted_for_review: true
