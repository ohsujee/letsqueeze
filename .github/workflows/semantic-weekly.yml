name: Generate Semantic Daily Scores

on:
  schedule:
    - cron: '0 20 * * 0'  # Chaque dimanche Ã  20h UTC (21h Paris)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate semantic scores for the next 7 days (VPS)
        env:
          SEMANTIC_API_KEY: ${{ secrets.SEMANTIC_API_KEY }}
          SEMANTIC_API_URL: https://punkrecords.gigglz.fun/semantic-api
        run: python3 .github/scripts/semantic_weekly.py
