name: Assign Wordle Words

on:
  schedule:
    - cron: '0 19 * * 0'  # Chaque dimanche Ã  19h UTC (20h Paris)
  workflow_dispatch:

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install firebase-admin
        run: pip install firebase-admin --quiet

      - name: Assign Wordle words for the next 7 days
        env:
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_DATABASE_URL: https://letsqueeze-default-rtdb.europe-west1.firebasedatabase.app
          FIREBASE_PROJECT_ID: letsqueeze
        run: python3 .github/scripts/wordle_weekly.py
